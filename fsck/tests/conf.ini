# Config file for fsck tests
# here to prevent finger trouble
# format is
# key: Value

# Device we are using for tests

# include /dev
device: /dev/rk3

# Where we are mounting it
mount: /mnt

# name of safety file
# a file called this must exist
# on the root of the nominated device
# This has to be created by hand
safety: /mnt/allowtests
